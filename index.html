<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS | Pro Terminal</title>
    <style>
        :root {
            --bg-dark: #050505;
            --panel: #0a0a0a;
            --accent: #00ffa3;
            --accent-dim: rgba(0, 255, 163, 0.1);
            --red: #ff4757;
            --border: rgba(255, 255, 255, 0.08);
            --text-main: #ffffff;
            --text-dim: #666;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Inter', sans-serif; /* Standard modern font */
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* ---------------- Layout ---------------- */
        .dashboard {
            width: 1100px;
            height: 700px;
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 24px;
            display: grid;
            grid-template-columns: 280px 1fr;
            box-shadow: 0 0 100px rgba(0,0,0,0.8);
            position: relative;
            z-index: 2;
        }

        /* ---------------- Sidebar ---------------- */
        .sidebar {
            padding: 2rem;
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 900;
            letter-spacing: -1px;
            background: linear-gradient(to right, #fff, var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .balance-card {
            background: linear-gradient(180deg, rgba(255,255,255,0.03), transparent);
            border: 1px solid var(--border);
            padding: 1.5rem;
            border-radius: 16px;
        }

        .label { font-size: 0.8rem; color: var(--text-dim); text-transform: uppercase; letter-spacing: 1px; }
        .amount { font-size: 2.2rem; font-weight: 700; margin-top: 0.5rem; }

        .btn {
            background: var(--accent);
            color: #000;
            border: none;
            padding: 1rem;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            transition: 0.2s;
            width: 100%;
        }
        .btn:hover { box-shadow: 0 0 20px var(--accent-dim); transform: translateY(-2px); }
        .btn:active { transform: scale(0.98); }

        .log-area {
            flex-grow: 1;
            overflow-y: auto;
            font-family: monospace;
            font-size: 0.8rem;
            color: var(--text-dim);
            border-top: 1px solid var(--border);
            padding-top: 1rem;
        }

        .log-item { margin-bottom: 8px; border-left: 2px solid var(--accent); padding-left: 10px; animation: slideIn 0.3s; }

        /* ---------------- Main Chart Area ---------------- */
        .main {
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .chart-container {
            flex-grow: 1;
            background: rgba(0,0,0,0.3);
            border: 1px solid var(--border);
            border-radius: 16px;
            position: relative;
            overflow: hidden;
        }

        canvas { width: 100%; height: 100%; }

        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }

        .trade-box {
            background: var(--border);
            padding: 1.5rem;
            border-radius: 16px;
            border: 1px solid transparent;
            cursor: pointer;
            transition: 0.3s;
        }
        .trade-box:hover { border-color: var(--accent); background: rgba(255,255,255,0.05); }

        /* ---------------- Modal & Overlay ---------------- */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(10px);
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s;
        }
        
        .modal-overlay.active { opacity: 1; pointer-events: all; }

        .modal {
            background: #111;
            border: 1px solid var(--border);
            padding: 2rem;
            border-radius: 20px;
            width: 350px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            transform: scale(0.9);
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .modal-overlay.active .modal { transform: scale(1); }

        .spinner {
            width: 40px; height: 40px;
            border: 3px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            margin: 0 auto 1rem;
            animation: spin 1s linear infinite;
        }

        /* ---------------- Animations ---------------- */
        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes slideIn { from { opacity: 0; transform: translateX(-10px); } }
        
        .profit-flash { animation: flash 1s; }
        @keyframes flash { 
            0% { box-shadow: 0 0 0 rgba(0,255,163,0); }
            50% { box-shadow: 0 0 50px rgba(0,255,163,0.5); border-color: var(--accent); }
            100% { box-shadow: 0 0 0 rgba(0,255,163,0); }
        }

    </style>
</head>
<body>

    <div class="modal-overlay active" id="connectModal">
        <div class="modal">
            <div class="spinner" id="modalSpinner"></div>
            <h3 id="modalTitle">Connecting to Wallet...</h3>
            <p id="modalSub" style="color: #666; font-size: 0.9rem;">Verifying signature...</p>
        </div>
    </div>

    <div class="dashboard">
        <aside class="sidebar">
            <div class="logo">NEXUS PRO</div>
            
            <div class="balance-card">
                <div class="label">Total Balance</div>
                <div class="amount" id="displayBalance">0.00 SOL</div>
            </div>

            <button class="btn" onclick="deposit()">Deposit Funds</button>
            <div class="log-area" id="logArea">
                </div>
        </aside>

        <main class="main">
            <div class="chart-container" id="chartBox">
                <canvas id="marketChart"></canvas>
            </div>

            <div class="controls">
                <div class="trade-box" onclick="executeTrade('MEME')">
                    <h3 style="margin:0">Buy $PEPE</h3>
                    <p style="color: var(--text-dim); margin: 5px 0 0 0">High Volatility Pair</p>
                </div>
                <div class="trade-box" onclick="executeTrade('SOL')">
                    <h3 style="margin:0">Buy $BONK</h3>
                    <p style="color: var(--text-dim); margin: 5px 0 0 0">Trending +12%</p>
                </div>
            </div>
        </main>
    </div>

    <script>
        // ---------------- STATE ----------------
        let balance = 0.00;
        let isConnected = false;
        
        // ---------------- CHART SETUP ----------------
        const canvas = document.getElementById('marketChart');
        const ctx = canvas.getContext('2d');
        let chartData = [];
        let width, height;

        function resize() {
            width = canvas.width = canvas.parentElement.offsetWidth;
            height = canvas.height = canvas.parentElement.offsetHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        // Initialize empty chart data
        for(let i=0; i<50; i++) chartData.push(height/2);

        function drawChart() {
            ctx.clearRect(0, 0, width, height);
            
            // Grid lines
            ctx.strokeStyle = 'rgba(255,255,255,0.05)';
            ctx.beginPath();
            for(let i=0; i<height; i+=40) { ctx.moveTo(0, i); ctx.lineTo(width, i); }
            ctx.stroke();

            // The Line
            ctx.beginPath();
            ctx.moveTo(0, chartData[0]);
            
            // Smooth curve
            for (let i = 1; i < chartData.length - 2; i++) {
                const xc = (i * (width/50) + (i + 1) * (width/50)) / 2;
                const yc = (chartData[i] + chartData[i + 1]) / 2;
                ctx.quadraticCurveTo(i * (width/50), chartData[i], xc, yc);
            }
            
            ctx.lineWidth = 3;
            ctx.strokeStyle = '#00ffa3';
            ctx.shadowColor = '#00ffa3';
            ctx.shadowBlur = 15;
            ctx.stroke();
            
            // Fill area under line
            ctx.lineTo(width, height);
            ctx.lineTo(0, height);
            ctx.fillStyle = 'rgba(0, 255, 163, 0.05)';
            ctx.fill();

            requestAnimationFrame(drawChart);
        }
        drawChart();

        // Simulate live market movement
        setInterval(() => {
            // Shift data left
            chartData.shift();
            // Add new random point (small fluctuation)
            let last = chartData[chartData.length-1];
            let noise = (Math.random() - 0.5) * 10;
            // Keep within bounds
            let newPoint = Math.max(20, Math.min(height-20, last + noise));
            chartData.push(newPoint);
        }, 100);

        // ---------------- LOGIC ----------------

        // 1. Fake Wallet Connect Sequence
        window.onload = () => {
            setTimeout(() => {
                document.getElementById('modalTitle').innerText = "Wallet Connected";
                document.getElementById('modalSub').innerText = "0x7f...3A92";
                document.getElementById('modalSpinner').style.borderColor = "#00ffa3";
                document.getElementById('modalSpinner').style.animation = "none";
                
                setTimeout(() => {
                    document.getElementById('connectModal').classList.remove('active');
                    isConnected = true;
                    log("Wallet connected: Phantom");
                }, 1000);
            }, 2000); // 2 second delay for realism
        };

        function updateUI() {
            document.getElementById('displayBalance').innerText = balance.toFixed(2) + " SOL";
        }

        function log(msg) {
            const area = document.getElementById('logArea');
            const div = document.createElement('div');
            div.className = 'log-item';
            div.innerText = `[${new Date().toLocaleTimeString()}] ${msg}`;
            area.prepend(div);
        }

        function deposit() {
            if(!isConnected) return;
            let amount = 10;
            balance += amount;
            updateUI();
            log(`Deposited ${amount} SOL`);
        }

        function executeTrade(pair) {
            if(balance < 2) {
                alert("Insufficient funds! Deposit first.");
                return;
            }

            // Deduct cost
            balance -= 2;
            updateUI();
            log(`Bought ${pair} for 2.00 SOL...`);

            // Flash visual effect
            document.getElementById('chartBox').style.opacity = "0.7";

            setTimeout(() => {
                // Simulate PROFIT
                let profit = 2 + (Math.random() * 2); // 2 to 4 SOL return
                balance += profit;
                updateUI();
                log(`Sold ${pair} | Profit: +${(profit-2).toFixed(2)} SOL ðŸš€`);
                
                // Trigger visual spike in chart
                triggerChartSpike();
                
                // CSS flash
                document.getElementById('chartBox').classList.add('profit-flash');
                document.getElementById('chartBox').style.opacity = "1";
                setTimeout(() => document.getElementById('chartBox').classList.remove('profit-flash'), 1000);
            }, 1500);
        }

        function triggerChartSpike() {
            // Force the last 10 points of the chart to go UP
            let last = chartData[chartData.length-1];
            for(let i=40; i<50; i++) {
                chartData[i] = last - (i-40) * 10; // Move Y up (which is lower value in canvas)
            }
        }
    </script>
</body>
</html>
